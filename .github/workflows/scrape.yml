name: Scrape Nickel Prices

on:
  schedule:
    - cron: "0 18 * * 1-5"  # Weekdays 18:00 UTC (after LME close)
  workflow_dispatch:          # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install httpx beautifulsoup4 lxml

      - name: Scrape and generate data.json
        run: python scripts/scrape_to_json.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.json
          git diff --cached --quiet || git commit -m "data: update nickel prices $(date -u +%Y-%m-%d)"
          git push
